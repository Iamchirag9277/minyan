
 
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor">All Member</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item">All Member</li>
                    </ol>
                </div>
            </div>
      
            <div class="container-fluid">

                      <ngx-loading [show]="loading" [config]="{ backdropBackgroundColour: 'rgba(0,0,0,0.4)', 
        backdropBorderRadius: '4px',
        primaryColour: '#ffffff', 
        secondaryColour: '#ffffff', 
        tertiaryColour: '#ffffff' }">
            
        </ngx-loading>
        
                    <div class="card">
   <div class="card-body">
   								<a routerLink="/add-member" class="btn waves-effect waves-light btn-success pull-right" style="float: right;">Add Member</a>
                                <h4 class="card-title">Member</h4>
                                <h6 class="card-subtitle">all member list</h6>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                               <!--  <th>#</th> -->
                                                <th>Profile Picture</th>
                                                <th>Full Name</th>
                                                <th>Email Address</th>
                                                <th>Phone Number</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let member of ans; let i= index;">
                                              <!--   <td>{{member["id"]}}</td> -->
                                                <td>
                                                	<div class="user-profile">
                                                		<div class="profile-img">
                                                			<img src="assets/images/users/profile.png"  />
                                                		</div>
                                                	</div>
                                                </td>
                                                <td>{{member["name"]}}</td>
                                                <td>{{member["email"]}}</td>
                                                <td>{{member["phone"]}}</td>
                                                <td><div class="label label-info"><a style="color:white" [routerLink]="['/edit-member',member.id]">Edit</a></div></td>
                                                <td><div class="label label-danger"  (click)="memberdelete(member.id)" style="cursor: pointer;">Delete</div></td>
                                              </tr>
                                        </tbody>
                                    </table>

                                    <div #page class="btn-group mr-2 page" role="group" aria-label="First group">
                                    </div>

                                </div>
                            </div>                  
                    </div>
            	 </div>
