
 
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor">Edit Member</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item">Edit Member</li>
                    </ol>
                </div>
            </div>
      
            <div class="container-fluid">


                      <ngx-loading [show]="loading" [config]="{ backdropBackgroundColour: 'rgba(0,0,0,0.4)', 
        backdropBorderRadius: '4px',
        primaryColour: '#ffffff', 
        secondaryColour: '#ffffff', 
        tertiaryColour: '#ffffff' }"></ngx-loading>

        
                    <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Edit Member Details</h4>
                                <h6 class="card-subtitle">edit member details</h6>
                                <form class="form-material m-t-40" #editform="ngForm" (ngSubmit)="editmember(editform.value)" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-line"  placeholder="Enter Full Name" name="name" ngModel [(ngModel)]="ans['name']"> 
                                   	</div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-line"  placeholder="Enter Email Address" name="email" ngModel [(ngModel)]="ans['email']">
                                   </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-line"  placeholder="Enter Phone Number" name="phone" ngModel value="{{ans['phone']}}" [(ngModel)]="ans['phone']">
                                    </div>

                                     <div class="form-group">
                                         <button type="submit" class="btn waves-effect waves-light btn-success">Submit</button>
                                         <a routerLink="/active-member" class="btn waves-effect waves-light btn-danger">cancel</a>
                                   	 </div>
                                </form>
                          </div>                     
                    </div>
            	 </div>
